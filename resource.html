        /* CSS style for body */
        body {
          background-color: #f0d7df;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
    
        /* CSS style for header */
        header {
          background-color: #f4bcce;
          color: #000;
          padding: 20px;
          text-align: center;
        }
    
        /* CSS style for main content */
        .content {
          margin: 20px;
          
        }
    
      h1 {
        font-size: 36px;
        margin: 0;
        padding: 10px;
        color: #5c5959;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;
      }
    
        /* CSS style for paragraph */
        p {
          font-size: 18px;
          line-height: 1.5;
        }
    
        /* CSS style for footer */
        footer {
          background-color: #f4bcce;
          color: #fff;
          padding: 20px;
          text-align: center;
        }
    
        /* CSS style for link */
        a {
          color: #f4bcce;
          text-decoration: none;
        }
    
        /* CSS style for link on hover */
        a:hover {
          color: #f4bcce;
          text-decoration: underline;
        }
    
        /* CSS style for page links in top right corner */
        .page-links {
          position: absolute;
          top: 20px;
          right: 20px;
        }
    
        /* CSS style for individual page link */
        .page-link {
          color: #ee80a8;
          margin-left: 10px;
          text-decoration: none;
        }
    

        .page-link:hover {
          text-decoration: underline;
        }
      </style>
